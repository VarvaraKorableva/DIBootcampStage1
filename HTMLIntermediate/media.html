<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise three</title>
</head>

<body>
    <header>
        <h1>My favorite music and YouTube video is here</h1>
    </header>
    <main>
        <article>
            <h2>Video from YouTube</h2>
            <iframe id="ytplayer" type="text/html" width="250" height="200"
                src="http://www.youtube.com/embed/lkIFF4maKMU"
                frameborder="0">
            </iframe> 
            <iframe id="ytplayer" type="text/html" width="250" height="200"
                src="http://www.youtube.com/embed/j1laALb8OVM"
                frameborder="0">
            </iframe>   
            <h2>Some video from my collection</h2>
            <video width="250" height="200" src="test.mp4" muted autoplay controls></video>
            <video width="250" height="200" src="test.mp4" muted controls poster="test.jpg"></video>
        </article>
        <article>
            <h2>Music from Spotify</h2>
            <iframe src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai" frameborder="0"></iframe>
            <h2>Some music from my collection</h2>
            <audio controls src="test.mp3"></audio>
        </article>
</body>

</html>
